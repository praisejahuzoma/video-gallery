<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Gallery App</title>
</head>
<body>
    
    <div class="container">
        <h1> Video Gallery</h1>
        <div class="row">
           <div class="col">
             <div class="feature-img">
                <img src="media/pics-1.png" width="100%">
                <img src="media/play.png" class="play-btn"/>
             </div>
           </div>
           <div class="col">
              <div class="small-img-row">
                 <div class="small-img">
                    <img src="media/pics-4.jpeg" width="160px" >
                    <img src="media/play.png" class="play-btn"/>
                 </div>
                 <p>Best Friends Ever <br> V and JK</p>
              </div>
              <div class="small-img-row">
                <div class="small-img">
                   <img src="media/pics-3.jpeg" width="160px" >
                   <img src="media/play.png" class="play-btn"/>
                </div>
                <p>Best video Ever</p>
             </div>
             <div class="small-img-row">
                <div class="small-img">
                   <img src="media/pics-2.jpeg" width="160px" >
                   <img src="media/play.png" class="play-btn"/>
                </div>
                <p>Best Friends Ever <br> V and JK</p>
             </div>
           </div>
        </div>
    </div>

    <!-- video player -->
    <div class="video-player">
      <video width="100%" controls autoplay>
          <source src="media/dance.mp4" type="video/mp4">
      </video>
      <img src="media/close.png" class="close-btn"/>
    </div> 
</body>
</html>
