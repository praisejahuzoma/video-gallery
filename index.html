<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Gallery App</title>
</head>
<body>
    
    <div class="container">
        <h1> Video Gallery</h1>
        <div class="row">
           <div class="col">
             <div class="feature-img">
                <img src="media/pics-1.png" width="100%">
                <img src="media/play.png" class="play-btn" onclick="playVideo('media/vd1.mp4')"/>
             </div>
           </div>
           <div class="col">
              <div class="small-img-row">
                 <div class="small-img">
                    <img src="media/pics2jpg" width="160px" height="100px" >
                    <img src="media/play.png" class="play-btn" onclick="playVideo('media/vd3.mp4')"/>
                 </div>
                 <p>Magic Shop <br> BTS</p>
              </div>
              <div class="small-img-row">
                <div class="small-img">
                   <img src="media/pics3.jpeg" width="160px" height="100px" >
                   <img src="media/play.png" class="play-btn" onclick="playVideo('media/vd4.webm')"/>
                </div>
                <p>Lights <br> BTS</p>
             </div>
             <div class="small-img-row">
                <div class="small-img">
                   <img src="media/pics4.png" width="160px" height="100px" >
                   <img src="media/play.png" class="play-btn" onclick="playVideo('media/vd3.webm')"/>
                </div>
                <p>Permission to Dance <br> BTS</p>
             </div>
           </div>
        </div>
    </div>

    <!-- video player -->
    <div class="video-player" id="videoPlayer">
      <video width="100%" controls autoplay id="myVideo">
          <source src="media/dance.mp4" type="video/mp4">
      </video>
      <img src="media/close.png" class="close-btn" onclick="stopVideo()" />
    </div>

    <!-- copy right -->
    <div class="copyRight">
        <p>Copyright &copy; <span class="year"></span> Praisejah Uzoma</p>
      </div>
     <!-- end of copy right -->

     
    <script src="js/script.js"></script>
</body>
</html>
